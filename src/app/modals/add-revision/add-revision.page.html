<ion-content class="bodyRevision">
    <div class="bodyy">
        <ion-list>
            <div  *ngFor="let item of data; index as i;">
                <h5 class="separateTitle">{{ item.title }}</h5>
                <div class="items" *ngFor="let y of data[i].section">
                    <ion-label>{{ y.concept }}</ion-label>
                    <ion-toggle mode="ios" (ionChange)="y.status = !y.status;" [checked]="y.status"></ion-toggle>
                    <div class="textareaEdit" *ngIf="!y.status">
                        <ion-textarea></ion-textarea>
                    </div>
                </div>
            </div>
        </ion-list>
    </div>
</ion-content>
<ion-footer class="modal-footer2">
    <ion-button ion-button class="btnSave">Guardar</ion-button>
</ion-footer>
